<!DOCTYPE html>
<html>
   <head>
      <title>Pic Thirst</title>
      <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|VT323|Oswald" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <body>
        <div class="navbar">
            <h1>Pic Thirst</h1>
            <div>
                <a class="all-pics" href='/'>
                    <button class="btn" id="all-pics">
                        <p>ALL PICS</p>
                    </button>
                </a>
                <a class="my-pics" href="/my-pics">
                    <button class="btn" id="my-pics">
                        <p>MY PICS</p>
                    </button>
                </a>
                <button class="btn" id="add-pic">
                    <p>ADD A PIC</p>
                </button>
                <a class="menu" href="/logout">
                    <button class="btn" id="logout-btn">
                        <p>LOGOUT</p>
                    </button>
                </a>
            </div>
        </div>
        
        <div class="container"> 
            <div class="grid"></div>
        </div>
        
        <div class="form-div">
            <i class="fa fa-times fa-1x"></i>
            <h2>Add a pic</h2>
            <form method='post' action='/api/pics'>
                <label for="url">Link: <input type="text" name="url" id="url" required/></label>
                <label for="title">Title: <input type="text" name="title" id="title"required/></label>
                <input type="submit" class="submit" value="SUBMIT"/>
            </form>
        </div>
        
        <div class="dark-div"></div>
        
        <script type="text/javascript" src="common/ajax-functions.js"></script>
        <script type="text/javascript" src="controllers/clickController.client.js"></script>
        <script type="text/javascript" src="controllers/modalController.client.js"></script>
   </body>
</html>
